<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scaling=1.0, maximum-scaling=1.0, minimum-scaling=1.0">
    <title>Collaborative WebXR Application</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@croquet/croquet@1.0.5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
</head>
<body>
<script type="module">
    import {SessionManager} from "./src/core/session/sesssion_manager.js";
    import {Scene} from "./src/core/scene/scene.js";
    import {ImportedHologram} from "./src/core/hologram/imported_hologram.js";
    import {Vector3} from "./src/utility/vector3.js";
    import {Quaternion} from "./src/utility/quaternion.js";
    import {ManipulatorMenu} from "./src/core/gui/menu/maniuplator_menu.js";
    import {StandardHologram} from "./src/core/hologram/standard_hologram.js";
    import {StandardShape} from "./src/core/hologram/enum/standard_shape.js";
    import {Button} from "./src/core/gui/button.js";
    import {NearMenu} from "./src/core/gui/menu/near_menu.js";

    const apiKey = '1Ms8POLqF7FJlrcmGNj4xx401r3E22bJs4LpMu4bH';
    const appId = 'it.unibo.studio.anna_2evitali4.microverse';

    const sessionManager = new SessionManager();
    await sessionManager.startSession(apiKey, appId);
    const scene = new Scene(sessionManager);
    scene.initializeScene();

    const sunPosition = new Vector3(0, 2.2, 1.2);
    const sunRotation = new Quaternion(0,0,0,0);
    const color = "#fbff2b";
    const creationOptions = {diameter: 0.5}
    const sun = new StandardHologram("sun",
        StandardShape.Sphere, creationOptions, sunPosition,
        sunRotation, color);
    scene.addStandardHologram(sun);

    const nRowsMenu = 1
    const nearMenuPosition = new Vector3(0.5, 2.3, 1.2);
    const nearMenu = new NearMenu(nearMenuPosition, nRowsMenu);
    const button1 = new Button("button1", "Morning");
    button1.setOnPointerDownCallback(() =>{
        sun.color = "#ffff00"
    });
    const button2 = new Button("button2", "Evening");
    button2.setOnPointerDownCallback(() =>{
        sun.color = "#ff8c00"
    });
    const button3 = new Button("button3", "Sunset");
    button3.setOnPointerDownCallback(() =>{
        sun.color = "#ff4400"
    });

    nearMenu.addButton(button1);
    nearMenu.addButton(button2);
    nearMenu.addButton(button3);
    scene.addNearMenu(nearMenu);

    const backGroundTreeRotation = new Quaternion(0,0,0,0);
    const backgroundTreeScaling = new Vector3(0.5,0.5,0.5);

    const backGroundTreePosition1 = new Vector3(0, 0.2, 2.5);
    const backGroundTree1 = new ImportedHologram("tree1", "./gltfMeshes/old_tree/scene.gltf", backGroundTreePosition1, backGroundTreeRotation,
        backgroundTreeScaling);
    scene.addImportedHologram(backGroundTree1);

    const backGroundTreePosition2 = new Vector3(1.2, 0.2, 2.5);
    const backGroundTree2 = new ImportedHologram("tree2", "./gltfMeshes/old_tree/scene.gltf", backGroundTreePosition2, backGroundTreeRotation,
        backgroundTreeScaling);
    scene.addImportedHologram(backGroundTree2);

    const backGroundTreePosition3 = new Vector3(-1.8, 0.2, 2.5);
    const backGroundTree3 = new ImportedHologram("tree3", "./gltfMeshes/old_tree/scene.gltf", backGroundTreePosition3, backGroundTreeRotation,
        backgroundTreeScaling);
    scene.addImportedHologram(backGroundTree3);

    const lionRotation = new Quaternion(0, 1, 0, 0);
    const lionScaling = new Vector3(3,3,3);
    const lionPosition = new Vector3(0.2, 0, 1.2);
    const lion = new ImportedHologram("lion", "./gltfMeshes/lion/scene.gltf", lionPosition, lionRotation, lionScaling);
    await scene.addImportedHologram(lion);

    const lionManipulatorPosition = new Vector3(0.2, 0.8, 1.2)
    const lionManipulatorMenu = new ManipulatorMenu(lionManipulatorPosition,
        "lion");
    scene.addManipulatorMenu(lionManipulatorMenu);

    const zebraRotation = new Quaternion(0, 0.7, 0, -0.7);
    const zebraScaling = new Vector3(3.5,3.5,3.5);
    const zebraPosition = new Vector3(1, 0, 1.2);
    const zebra = new ImportedHologram("zebra", "./gltfMeshes/zebra/scene.gltf", zebraPosition, zebraRotation, zebraScaling);
    await scene.addImportedHologram(zebra);

    const zebraManipulatorPosition = new Vector3(1, 1, 1.2)
    const zebraManipulatorMenu = new ManipulatorMenu(zebraManipulatorPosition,
        "zebra");
    scene.addManipulatorMenu(zebraManipulatorMenu);

    const tigerRotation = new Quaternion(0, 1, 0, 0);
    const tigerScaling = new Vector3(0.3,0.3,0.3);
    const tigerPosition = new Vector3(-0.6, 0, 1.2);
    const tiger = new ImportedHologram("tiger", "./gltfMeshes/tiger/scene.gltf", tigerPosition, tigerRotation, tigerScaling);
    await scene.addImportedHologram(tiger);

    const tigerManipulatorPosition = new Vector3(-0.6, 0.8, 1.2)
    const tigerManipulatorMenu = new ManipulatorMenu(tigerManipulatorPosition,
        "tiger");
    scene.addManipulatorMenu(tigerManipulatorMenu);

    const elephantRotation = new Quaternion(0, 1, 0, 0);
    const elephantScaling = new Vector3(3,3,3);
    const elephantPosition = new Vector3(-1.4, 0, 1.2);
    const elephant = new ImportedHologram("elephant", "./gltfMeshes/elephant/scene.gltf", elephantPosition, elephantRotation, elephantScaling);
    await scene.addImportedHologram(elephant);

    const elephantManipulatorPosition = new Vector3(-1.4, 1.2, 1.2)
    const elephantManipulatorMenu = new ManipulatorMenu(elephantManipulatorPosition,
        "elephant");
    scene.addManipulatorMenu(elephantManipulatorMenu);

    scene.activateRenderLoop();

    const qrCode = document.createElement('div')
    qrCode.setAttribute("id", "qrcode");
    document.body.appendChild(qrCode);
</script>
</body>
</html>
