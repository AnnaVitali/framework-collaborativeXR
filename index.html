<canvas id="renderCanvas"></canvas>
<script type="module">
    import {SessionManager} from "./src/session/sesssion_manager.js";
    import {Scene} from "./src/scene/scene.js";
    import {ImportedHologram} from "./src/hologram/imported_hologram.js";

    import {StandardHologram} from "./src/hologram/standard_hologram.js";
    import {StandardShape} from "./src/hologram/standard_shape.js";
    import {ManipulatorMenu} from "./src/menu/maniuplator_menu.js";
    import {NearMenu} from "./src/menu/near_menu.js";
    import {Button} from "./src/menu/button.js";
    import {Animation} from "./src/animation/animation.js";
    import {SynchronizedVariable} from "./src/animation/synchronized_variable.js";

    const apiKey =  '1Ms8POLqF7FJlrcmGNj4xx401r3E22bJs4LpMu4bH';
    const appId = 'it.unibo.studio.anna_2evitali4.collaborativeXR';

    const sessionManager = new SessionManager();
    await sessionManager.startSession(apiKey, appId);
    const scene = new Scene(sessionManager);
    scene.initializeScene();
    scene.activateRenderLoop();

    const manipulatorMenu = new ManipulatorMenu(new Vector3(0.2, 1.2, 0.5));

   /* const hologramName2 = "lion";
    const hologramPosition2 = new Vector3(-1, 1, 1.2);
    const hologramRotation2 = new Quaternion(0, 0, 0, 0);
    const hologramScaling2 = 2;
    const hologramMeshFilePath2 = "/lion/lion.glb";
    const hologram2 = new CroquetImportedHologram(hologramName, hologramMeshFilePath2, hologramPosition2, hologramRotation2, hologramScaling2);

    const hologramName3 = "standardShape"
    const hologramPosition3 = new Vector3(0, 1, 1.2);
    const hologramRotation3 = new Quaternion(0,0,0,0);
    const hologramColor = "#fbff2b"
    const hologram3 = new StandardHologram(hologramName3, StandardShape.Sphere, {diameter: 0.5}, hologramPosition3,
        hologramRotation3, hologramColor)
    scene.addStandardHologramToScene(hologram3);


    const manipulatorMenuPositionHologram3 = new Vector3(-0.3, 1.2, 0.5)
    const manipulatorMenuHologram3 = new ManipulatorMenu(manipulatorMenuPositionHologram3);
    scene.addManipulatorMenu(hologramName3, manipulatorMenuHologram3);

    const nRowsMenu = 3
    const nearMenuPosition = new Vector3(0.3, 1.2, 0.5);
    const nearMenu = new NearMenu(nearMenuPosition, nRowsMenu);

    const button1 = new Button("button1", "Blue");
    button1.setOnPointerDownCallback(() =>{
        hologram3.color = "#0000ff"
    });

    nearMenu.addButton(button1);

    const button2 = new Button("button2", "Red");
    button2.setOnPointerDownCallback(() =>{
        hologram3.color = "#ff0000"
    });

    nearMenu.addButton(button2);

    const button3 = new Button("button3", "Green");
    button3.setOnPointerDownCallback(() =>{
        hologram3.color = "#00ff00"
    });

    nearMenu.addButton(button3);

    scene.addNearMenu(nearMenu);

    const animationTime = 2000;
    const animationName = "changeColor";
    const animation = new Animation(animationName, animationTime);
    let i = new SynchronizedVariable("i", 0);

    animation.setAnimationCallback(() => {
        i.value = i.value + 1;
        console.log(i.value);
        if((i.value % 2) === 0) {
            hologram3.color = "#ff5e00"
        }else{
            hologram3.color = "#00fbff"
        }
    })
