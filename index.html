<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Collaborative WebXR Application</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@croquet/croquet@1.0.5"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script type="module">
    import {SessionManager} from "./src/session/sesssion_manager.js";
    import {Scene} from "./src/scene/scene.js";
    import {Hologram} from "./src/hologram/hologram.js";
    import {Vector3} from "./src/utility/vector3.js";
    import {Quaternion} from "./src/utility/quaternion.js";
    import {ManipulatorButtonProperties} from "./src/controls/manipulator_button_properties.js";

    const apiKey =  '1Ms8POLqF7FJlrcmGNj4xx401r3E22bJs4LpMu4bH';
    const appId = 'it.unibo.studio.anna_2evitali4.collaborativeXR';

    const sessionManager = new SessionManager();
    await sessionManager.startSession(apiKey, appId);
    const scene = new Scene(sessionManager);
    scene.initializeScene();

    const hologramName = "industrialRobot";
    const hologramPosition = new Vector3(0, 1, 0.5);
    const hologramRotation = new Quaternion(0, 0, 0, 0);
    const hologramScaling = new Vector3(0.5, 0.5, 0.5);
    const hologramMeshFilePath = "./industrial_robot/scene.gltf";
    const hologram = new Hologram(hologramMeshFilePath, hologramPosition, hologramRotation, hologramScaling);

    await scene.addHologramToScene(hologramName, hologram);

    const nearMenuPositionRespectToHologram = new Vector3(0.2, 1.2, 0.5);
    const buttonText = "manipulate";
    const buttonImgFilePath = "./img/IconAdjust.png"
    const manipulatorButtonProperties = new ManipulatorButtonProperties(buttonText, buttonImgFilePath);

    scene.addManipulatorMenu(hologramName, nearMenuPositionRespectToHologram, manipulatorButtonProperties);

    scene.activateRenderLoop();

</script>
</body>
</html>
