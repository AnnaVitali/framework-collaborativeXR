<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scaling=1.0, maximum-scaling=1.0, minimum-scaling=1.0">
    <title>Collaborative WebXR Application</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@croquet/croquet@1.0.5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
</head>
<body>
<script type="module">
    import * as CollaborativeXR from "../collaborativeXR.min.js"

    const apiKey =  'yourApiKey';
    const appId = 'yourAppId';

    const sessionManager = new CollaborativeXR.SessionManager();
    await sessionManager.startSession(apiKey, appId);
    const scene = new CollaborativeXR.Scene(sessionManager);
    scene.initializeScene();

    //here the code of your application

    scene.activateRenderLoop();
</script>
</body>
</html>
